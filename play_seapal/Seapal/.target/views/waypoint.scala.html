@(header: Html)(navigation: Html)(navigation_app: Html)

<!DOCTYPE html>

<html>
    <head>
    
    	<!-- Header -->
        @header

    </head>
    <body>
    
    	<!-- Navigation -->
    	@navigation
    	
    	<!-- Container -->
    	<div class="container-fluid">
    	
	    	<!-- Navigation -->
	    	@navigation_app

			<!-- Content -->		
			<div id="appWrapper" align="center">
			    <br />
			    <h2>Wegpunkt</h2>
			    <br />
	            <form class="form-horizontal"> 
			    	<div class="container-fluid" align="center">
		            	<div class="row well" style="margin-left: 0px;" align="center">
		            		<div class="span4" align="center">	            		
			            		<div class="control-group">
			            			<label class="control-label">Name</label>
			            			<input class="input-medium" type="text" id="name"/>
			            		</div>
			            		<div class="control-group">
			            			<label class="control-label">Time</label>
			            			<input class="input-medium" type="date" id="wdate"/>
			                    </div>
			                    <div class="control-group">
			            			<label class="control-label">Date</label>
			            			<input class="input-medium" type="date" id="wtime"/>
			                    </div>
		            		</div>
		            		<div class="span4">
		            			<div class="control-group">
			            			<label class="control-label">Latitude</label>
			            			<input class="input-medium" type="text" id="lat"/>
			            		</div>
			            		<div class="control-group">
			            			<label class="control-label">Longitude</label>
			            			<input class="input-medium" type="text" id="lng"/>
			                    </div>
			                    <div class="control-group">
			            			<label class="control-label">Fahrt nach</label>
			            			<select name="fahrtziel" id="marker" style="width: 165px;"></select>
			                    </div>
		            		</div>
		            		<div class="span4">
		            			<div class="control-group">
			            			<label class="control-label">COG</label>
			            			<input class="input-medium" type="text" id="cog"/>
			                    </div>
			                    <div class="control-group">
			            			<label class="control-label">SOG</label>
			            			<input class="input-medium" type="text" id="sog"/>
			                    </div>
			                    
			                    <div class="control-group">
			                    	<label class="control-label">Manoever</label>
			            			<select name="manoever" id="manoever" style="width: 165px;"></select>
			                    </div>                   
		            		</div>
		            		<div class="span4">
		            			<div class="control-group">
			            			<label class="control-label">BTM</label>
			            			<input class="input-medium" type="text" id="btm"/>
			                    </div>
			                    <div class="control-group">
			            			<label class="control-label">DTM</label>
			            			<input class="input-medium" type="text" id="dtm"/>
			                    </div>
			                    <div class="control-group">
			            			<label class="control-label">Vorsegel</label>
			            			<select name="vorsegel" id="vorsegel" style="width: 165px;"></select>
			            		</div>
		            		</div>
		            	</div>      	 
	            	</div> 
			    	<br />
					<h2>Weather</h2>
					<br />
					<div class="container-fluid" align="center">
						<div class="row well" style="margin-left: 0px;" align="center">
							<div class="span4" align="center">
								<div class="control-group">
									<label class="control-label">Wind Str.</label>
									<input class="input-medium" type="text" id="windStrength"/>
								</div>
								<div class="control-group">
									<label class="control-label">Wind Dir.</label>
									<input class="input-medium" type="text" id="windDirection"/>
								</div>
							</div>
							<div class="span4" align="center">
								<div class="control-group">
									<label class="control-label">Air Pressure</label>
									<input class="input-medium" type="text" id="airPressure"/>
								</div>
								<div class="control-group">
									<label class="control-label">Temperature</label>
									<input class="input-medium" type="text" id="temperature"/>
								</div>
							</div>
							
							<div class="span4" align="center">
								<div class="control-group">
									<label class="control-label">Clouds</label>
									<select name="clouds" id="clouds" style="width: 165px;">
										<option>Puffy</option>
										<option>Thin</option>
										<option>Rain</option>
										<option>Wispy</option>
									</select>
								</div>
								<div class="control-group">
									<label class="control-label">Rain</label>
									<input class="input-medium" type="text" id="rain"/>
								</div>
							</div>
							<div class="span4" align="center">
								<div class="control-group">
									<label class="control-label">Wave Hight</label>
									<input class="input-medium" type="text" id="waveHight"/>
								</div>
								<div class="control-group">
									<label class="control-label">Wave Dir.</label>
									<input class="input-medium" type="text" id="waveDirection"/>
								</div>
							</div>
						</div>
					</div>
					<div class="control-group">				
						<input class="btn" id="save" type="submit" name="submitButton" value="Speichern"/>
					</div>
				</form>
					
					
				</div>
			    </div>
			    <br />
			    <div class="container" align="center">
				    <div class="row" style="margin-left:5%;">
				        <div class="span4" id="appNotes">
				        	<h4>Notes</h4>
				            <textarea style="width:96%; height:360px;"></textarea>
				        </div>
				        <div class="span4" id="markerMap">
				        	<h4>Map</h4>
				            <img src="@routes.Assets.at("images/icons/marker_map.png")" id="appInfoPhoto" style="width:100%; heigt: 100%;"/>
				        </div>
				        <div class="span4" id="appPhotos">
				        	<h4>Photos</h4>
					        <img src="@routes.Assets.at("images/icons/no_image.jpg")" id="appInfoPhoto" style="width:100%; heigt: 100%;"/>
					    </div>
					</div>
			    </div>
			</div><!-- Content -->	
		</div><!-- Container -->
		
		<!-- Menu Modal -->
		<div class="modal hide fade" id="messageBox">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 id="dialogTitle"></h3>
			</div>
			<div class="modal-body">
				<p id="dialogMessage"></p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal"><i class="icon-ok"></i> ok</a>
			</div>
		</div>
		
		<!-- Additional Scripts -->
		<script src="@routes.Assets.at("javascripts/app/ajax/waypoint.js")" type="text/javascript"></script>
		
	</body>
</html>
