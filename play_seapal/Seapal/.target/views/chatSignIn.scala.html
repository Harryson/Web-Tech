@(header: Html)(navigation: Html)(navigation_app: Html)

<!-- Hier wird ein anderes Template aufgerufen -> main.scala.html
Der 1. Parameter ist null, der 2. Parameter steht in den {} Klammern -->
@chat(header)(navigation)(navigation_app)(null) {
    
	<!-- Das ist wieder ein Template mit dem Namen if, welchem auch 2 Parameter übergeben werden -->
    @if(flash.containsKey("error")) {
        
        <div class="alert-message error">
            <p>
                <strong>Oops!</strong> @flash.get("error")
            </p>
        </div>
        
    }
    
	<!-- Das ist der 2. Parameter für main, wenn alles gut läuft -->
    <div class="alert-message block-message info">
        <p>
            <strong>This is the Play 2.0 Websocket sample application!</strong> 
            To start, choose a username and sign in using the top right form.
        </p>
    </div>
    
}
