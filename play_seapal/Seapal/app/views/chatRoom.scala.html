@(username: String)

@chatMain(username) {
    
    <div class="page-header">
        <h1>Willkommen im Wetter-Chat</h1>
        <small>Sie sind als @username angemeldet</small>
        
        <div class="control-group">
            <label class="control-label">Wegpunkt: </label>
            <select name="waypoint" id="waypoint"></select>
            <button class="btn" type="button" id="weather">Wetterdaten</button >
        </div>

<!--        <form action="@routes.Chat.chatRoom()" class="pull-right">
                <input id="username" name="username" class="input-small" type="text" placeholder="Benutzername">
                            <button class="btn" type="submit">beitreten</button >  -->
        </form>
    
    <div id="onError" class="alert-message error">
        <p>
            <strong>Oops! Ein Fehler ist aufgetreten.</strong> <span></span>
        </p>
    </div>
    
    <div id="onChat" class="row">
        <div class="span10" id="main">
            <div id="messages">
            </div>
            <textarea id="talk"></textarea>
        </div>
        <div class="span4">
            <h2>Teilnehmer</h2>
            <ul id="members">
            </ul>
        </div>
    </div>
    
    <script type="text/javascript" charset="utf-8">
    
        $(function() {
            var WS = window['MozWebSocket'] ? MozWebSocket : WebSocket
  	        var chatSocket = new WS("@routes.Chat.chat(username).webSocketURL(request)")
            var flag = false;
            
            var sendMessage = function() {
                chatSocket.send(JSON.stringify(
                    {text: $("#talk").val()}
                ))
                $("#talk").val('')
            }
            
            var receiveEvent = function(event) {
                var data = JSON.parse(event.data)
                
                // Handle errors
                if(data.error) {
                    chatSocket.close()
                    $("#onError span").text(data.error)
                    $("#onError").show()
                    return
                } else {
                    $("#onChat").show()
                }
                
                // Create the message element
                var el = $('<div class="message"><span></span><p></p></div>')
                $("span", el).text(data.user)
                $("p", el).text(data.message)
                $(el).addClass(data.kind)
                if(data.user == '@username') $(el).addClass('me')
                $('#messages').append(el)
                
                // Update the members list
                $("#members").html('') 
                $(data.members).each(function() {
                    $("#members").append('<li>' + this + '</li>')
                })
            }
            
            var handleReturnKey = function(e) {
                /*if(flag == true && (e.charCode == 13 || e.keyCode == 13)) {
                    e.preventDefault();
                    sendMessage();
                } else {
                    if(e.charCode == 13 || e.keyCode == 13) {
                        flag = true;
                    } else {
                        flag = false;
                    }
                }*/

                if(e.charCode == 13 || e.keyCode == 13) {
                    e.preventDefault();
                    sendMessage();
                }
            }
            
            $("#talk").keypress(handleReturnKey)  
            
            chatSocket.onmessage = receiveEvent


            $('#weather').click(function(event) {
                event.preventDefault();
                loadEntry();
            });

            function loadEntry() { 
                
                var name = $("#waypoint option:selected").text();
                jQuery.get("app_chat_load.html", { "name": name}, function(data) {
                    var text = "Wegpunkt: " + data['name'] + "\\n Längengrad: " + data['lng'] + " \<br\> Breitengrad" + data['lat'] + " Datum: " + data['wdate'] + " Uhrzeit: " + data['wtime'] + " Windstärke: " + data['windStrength'] + " Windrichtung: " + data['windDirection'] + " Luftdruck: " + data['airPressure'] + " Temperatur: " + data['temperature'] + " Wolken: " + data['clouds'] + " Regen: " + data['rain'] + " Wellenhöhe: " + data['waveHight'] + " Wellenrichtung: " + data['waveDirection'];

                    $("#talk").val(text);
                    sendMessage();
                }, "json");
      
            };
            
        })

    </script>
    
}
