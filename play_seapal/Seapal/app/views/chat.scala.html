@(header: Html)(navigation: Html)(navigation_app: Html)(connected: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<title>Wetter Chat</title>

	    <link rel="stylesheet" href="chat.css" type="text/css" />
	 
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	    
		<script type="text/javascript" src="javascripts/app/ajax/chat.js"></script>


		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")">
 <!--       <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app/main.css")"> -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery/jquery-1.7.1.min.js")" type="text/javascript"></script>

    	<!-- Header -->
        @header
        
    </head>
    <body onload="connect()">
    
    	<!-- Navigation -->
    	@navigation
    	
    	<!-- Container -->
    	<div class="container-fluid">
    	
	    	<!-- Navigation -->
	    	@navigation_app


	    	<!-- Content -->
		  	<div id="page-wrap" align="center">
		   
		        <h2>Wetter Chat</h2>
		        
		        <div class="topbar">
		            <div class="fill">
		                <div class="container">
		                    <!-- <a class="brand" href="@routes.Chat.index()">Wetter Chat</a> -->
		                    
		                    @if(connected != null) {
		                        <p class="pull-right">
		                            Angemeldet als @connected —
		                            <a href="@routes.Chat.index()">Abmelden</a>
		                        </p>
							<!-- Da null übergeben wurde, wird dieser Inhalt angeziegt -->
		                    } else {
		                        <form action="@routes.Chat.chatRoom()" class="pull-right">
		                            <input id="username" name="username" class="input-small" type="text" placeholder="Benutzername">
		                            <button class="btn" type="submit">Anmelden</button>
		                        </form>
		                    }
		                    
		                </div>
		            </div>
		        </div>

		        <div class="container">

		            <div class="content">
		                @content
		            </div>
		        </div>
		    </div><!-- Content -->











			<!-- Content
			<div id="appWrapper" align="center">
	            <br />
	            <h2>Routen</h2>
	            <br />
	            <div class="container-fluid">
	            	<form class="form-horizontal"> 
		            	<div class="row well" style="margin-left: 0px;">
		            		<div class="span4" align="center">	            		
			            		<div class="control-group">
			            			<label class="control-label">Titel</label>
			            			<input type="text" name="titel" id="titel"/>
			            		</div>
			            		<div class="control-group">
			            			<label class="control-label">Von</label>
			            			<input type="text" name="von" id="von"/>
			                    </div>
			                    <div class="control-group">
			            			<label class="control-label">Nach</label>
			            			<input type="text" name="von" id="nach"/>
			                    </div>        
		            		</div>
		            		<div class="span4">
		            			<div class="control-group">
			            			<label class="control-label">Start</label>
			            			<input type="text" name="titel" id="tstart"/>
			            		</div>
			            		<div class="control-group">
			            			<label class="control-label">Ende</label>
			            			<input type="text" name="von" id="tende"/>
			                    </div>
			                    <div class="control-group">
			            			<label class="control-label">Dauer</label>
			            			<input type="text" name="von" id="tdauer"/>
			                    </div>
		            		</div>
		            		<div class="span4">
		            			<div class="control-group">
			            			<label class="control-label">Skipper</label>
			            			<input type="text" name="von" id="skipper"/>
			                    </div>
			                    <div class="control-group">
			            			<label class="control-label">Crew</label>
			            			<textarea cols="20" rows="3" id="crew"></textarea>
			                    </div>			                            
		            		</div>
		            		<div class="span4">
		            			<div class="control-group">
			            			<label class="control-label">Motor</label>
			            			<input type="text" name="motor" id="motor"/>
			                    </div>	
			                    <div class="control-group">
			            			<label class="control-label"></label>
			            			<span>Tank gefüllt<input type="checkbox" value="false" name="tank" id="tank" style="margin-left:20px; margin-top:-5px;"/></span>
			                    </div>			                            
		            		</div>
		            	</div>      	 
		            	<div class="control-group">
			            	<input type="reset" class="btn" id="delete" value="L&ouml;schen" class="button"/>
			                <input type="submit" class="btn" id="save" name="submit" value="Speichern" class="button"/>
			            </div>  
		            </form>
	            </div>
	            <br />
	            <br />
	            <div class="appTableDiv" id="appRoutelist" align="center">
	                <table class="appTable table table-hover" id="tableLinesClickable" cellspacing="0px" cellpadding="5px">
	                    <thead>
	                        <tr>
	                            <th>Titel</th>
	                            <th>Skipper</th>
	                            <th>Start</th>
	                            <th>Ende</th>
	                            <th>Dauer</th>
	                            <th>Motor</th>     
	                            <th></th>
	                        </tr>
	                    </thead>
	                    <tbody id="entries">
	                        Html(data)
	                    </tbody>
	                </table>
	            </div>    
	        </div><!-- Content --> 
		</div><!-- Container -->
		
		<!-- Menu Modal -->
		<div class="modal hide fade" id="messageBox">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 id="dialogTitle"></h3>
			</div>
			<div class="modal-body">
				<p id="dialogMessage"></p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal"><i class="icon-ok"></i> ok</a>
			</div>
		</div>
		
		<!-- Additional Scripts -->
		<script src="@routes.Assets.at("javascripts/app/ajax/trip.js")" type="text/javascript"></script>
		
    </body>
</html>
