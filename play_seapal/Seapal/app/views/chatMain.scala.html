@(connected: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Wetter Chat-Room</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/chatBootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app/chatMain.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/icons/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery/jquery-1.7.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app/ajax/chat.js")" type="text/javascript"></script>
    </head>
    <body>
        
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Chat.index()">Wetter Chat-Room</a>
                    
                    @if(connected != null) {
                        <p class="pull-right">
                            Angemeldet als @connected â€”
                            <a href="@routes.Chat.index()">verlassen</a>
                        </p>
                    } else {
                        <form action="@routes.Chat.chatRoom()" class="pull-right">
                            <input id="username" name="username" class="input-small" type="text" placeholder="Benutzername">
                            <button class="btn" type="submit">beitreten</button >
                        </form>
                    }
                    
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">
                @content
            </div>

            <footer>
                <p>
                    <a href="/" target="_blank">SeaPal</a>
                </p>
            </footer>

        </div>      
    </body>
</html>
